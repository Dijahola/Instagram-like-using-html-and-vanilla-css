<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Redesign Desktop</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">

</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <a href="#" class="logo">
            <img src="img/logo.png" alt="">
        </a>
        <!-- Profile Image -->
        <div class="profile">
            <div class="profile-img">
                <img src="img/profile.jpg" alt="">
            </div>
            <div class="name">
                <h1>Dua Lipa</h1>
                <img src="img/verify.png" alt="">
            </div>
            <span>@lipa</span>
        </div>
        <!-- About -->
        <div class="about">
            <!-- Box 1 -->
            <div class="box">
                <h3>54</h3>
                <span>Posts</span>
            </div>
             <!-- Box 2 -->
             <div class="box">
                <h3>14.4k</h3>
                <span>Followers</span>
            </div>
             <!-- Box 3 -->
             <div class="box">
                <h3>14</h3>
                <span>Following</span>
            </div>
        </div>
        <!-- Menu -->
        <div class="menu">
            <a href="index.html">
                <span class="icon">
                    <i class="ri-function-line"></i>
                </span>
                Feed
            </a>
            <a href="explore.html">
                <span class="icon">
                    <i class="ri-search-line"></i>
                </span>
                Explore
            </a>

            <a href="notification.html">
                <span class="icon">
                    <i class="ri-notification-4-line"></i>
                </span>
                Notification
            </a>

            <a href="messages.html">
                <span class="icon">
                    <i class="ri-mail-unread-fill"></i>
                </span>
                Messages
            </a>

            <a href="direct.html">
                <span class="icon">
                    <i class="ri-send-plane-fill"></i>
                </span>
                Direct
            </a>

            <a href="stats.html">
                <span class="icon">
                    <i class="ri-bar-chart-2-fill"></i>
                </span>
                Stats
            </a>

            <a href="settings.html" class="active">
                <span class="icon">
                    <i class="ri-settings-5-line"></i>
                </span>
                Setting
            </a>

            <a href="#">
                <span class="icon">
                    <i class="ri-logout-box-r-line"></i>
                </span>
                Logout
            </a>
        </div>
    </div>
    <!-- Main Home -->
    <div class="main-home">
        <!-- Header -->
        <div class="header">
            <!-- Search -->
            <div class="search">
                <i class="ri-search-line"></i>
                <input type="text" placeholder="Search">
            </div>
            <!-- Content -->
            <div class="header-content">
                <i class="ri-notification-4-fill"></i>
                <i class="ri-mail-unread-fill"></i>
                <!-- Button -->
                <a href="#" class="btn">
                    <i class="ri-add-circle-fill"></i>
                    <div class="btn-text">Add Photo</div>
                </a>
            </div>
        </div>
        <!-- Stories -->
        <div class="stories-title">
            <h1>Stories</h1>
            <a href="#" class="btn">
                <i class="ri-play-circle-line"></i>
                <div class="text">Watch all</div>
            </a>
        </div>
        <!-- Stories Content -->
        <div class="stories">
            <!-- Stories 1 -->
            <div class="stories-img color">
                <img src="img/profile.jpg" alt="">
                <div class="add">+</div>
            </div>
             <!-- Stories 2 -->
             <div class="stories-img">
                <img src="img/profile2.jpg" alt="">
            </div>
            <!-- Stories  3 -->
            <div class="stories-img">
                <img src="img/profile3.jpg" alt="">
            </div>
            <!-- Stories 4 -->
            <div class="stories-img">
                <img src="img/profile4.jpg" alt="">
            </div>
            <!-- Stories 5 -->
            <div class="stories-img">
                <img src="img/profile5.jpg" alt="">
            </div>
            <!-- Stories 6 -->
            <div class="stories-img">
                <img src="img/profile6.jpg" alt="">
            </div>
            <!-- Stories 7 -->
            <div class="stories-img">
                <img src="img/profile7.jpg" alt="">
            </div>
            <!-- Stories 8 -->
            <div class="stories-img">
                <img src="img/profile8.jpg" alt="">
            </div>
            <!-- Stories 9 -->
            <div class="stories-img">
                <img src="img/profile9.jpg" alt="">
            </div>
            <!-- Stories 10 -->
            <div class="stories-img">
                <img src="img/profile10.jpg" alt="">
            </div>
        </div>
        <!-- Main Posts -->
        <div class="feed">
            <h1>Settings</h1> <!-- change this to your page title-->
            
        </div>
        <!-- Change from here -->
        <div class="main-posts">
           <div class="settings-holder">
              <div class="form-holder">
                  <h3>Profile</h3>

                  <div class="form-body">
                      <form class="settiings-form">
                          <div class="form-wrap">
                               <p><label class="form-label">Username</label></p>
                               <input type="text" name="username" id="username" placeholder="Username" class="form-input" />
                          </div>

                          <div class="form-wrap">
                            <p><label class="form-label">EMail</label></p>
                            <input type="email" name="username" id="username" placeholder="Email" class="form-input" />
                       </div>

                       <div class="form-wrap">
                        <p><label class="form-label">First Name</label></p>
                        <input type="text" name="firstname" id="firstname" placeholder="First Name" class="form-input" />
                   </div>


                    <div class="form-wrap">
                       <p><label class="form-label">Last Name</label></p>
                       <input type="text" name="lastname" id="lastname" placeholder="Last Name" class="form-input" />
                    </div>

                    <div class="">
                       <button class="submit-button" type="button" name="submit">Update</button>
                    </div>

                      </form>
                  </div>
              </div>


              <div class="form-holder">
                <h3>Password</h3>

                <div class="form-body">
                    <form class="settiings-form">
                        <div class="form-wrap">
                             <p><label class="form-label" for="password">Current password</label></p>
                             <input type="text" name="password" id="password"  class="form-input" />
                        </div>

                        <div class="form-wrap">
                          <p><label class="form-label" for="newpassword">New password</label></p>
                          <input type="email" name="newpassword" id="newpassword"  class="form-input" />
                     </div>

                     <div class="form-wrap">
                      <p><label class="form-label" for="confirmpassword">Confirm new password</label></p>
                      <input type="text" name="confirmpassword" id="confirmpassword"  class="form-input" />
                 </div>


                  <div class="">
                     <button class="submit-button" type="button" name="submit">Change Password</button>
                  </div>

                    </form>
                </div>
            </div>


           </div>
        </div>

         <!-- End Change from here -->

    </div>
</body>
</html>
